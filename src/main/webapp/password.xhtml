<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
    <ui:composition template="template/layout.xhtml">
    <ui:param value="#{i18n['password.title']}" name="title"/>
        <ui:define name="content">
            <h:form styleClass="standard-form">
                <p:messages/>
                <h:outputLabel value="#{i18n['password.newPassword']}"/>
                <h:inputSecret styleClass="text-input" value="#{passwordController.password1}"/>
                <h:outputLabel value="#{i18n['password.confirmPassword']}"/>
                <h:inputSecret styleClass="text-input" value="#{passwordController.password2}"/>
                <h:commandButton styleClass="submit-button" value="#{i18n['password.changePassword']}"
                                 action="#{passwordController.changePassword}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
